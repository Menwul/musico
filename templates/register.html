<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SoundConnect</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="/" class="logo">
            <i class="fas fa-music"></i>
            <span>SoundConnect</span>
        </a>
        
        <div class="nav-links">
            <a href="/"><i class="fas fa-home"></i> Home</a>
        </div>
        
        <div class="auth-buttons">
            <a href="/login" class="btn btn-outline">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
        </div>
    </nav>

    <div class="container" style="max-width: 500px; padding-top: 4rem;">
        <div class="card" style="text-align: center;">
            <h1 style="margin-bottom: 0.5rem;">Join SoundConnect</h1>
            <p style="color: var(--gray); margin-bottom: 2rem;">Create your free account today</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" 
                           placeholder="Choose a username" required>
                    <small style="color: var(--gray);">This will be your unique identifier</small>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" 
                           placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" class="form-control" 
                           placeholder="How should we call you?">
                    <small style="color: var(--gray);">Optional - Your public name</small>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" 
                           placeholder="Create a strong password" required>
                    <small style="color: var(--gray);">Minimum 6 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" 
                           placeholder="Repeat your password" required>
                </div>
                
                <div class="form-group" style="text-align: left;">
                    <input type="checkbox" id="terms" required>
                    <label for="terms" style="display: inline; margin-left: 8px;">
                        I agree to the 
                        <a href="#" style="color: var(--primary);">Terms of Service</a> 
                        and 
                        <a href="#" style="color: var(--primary);">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <div style="margin-top: 2rem; color: var(--gray);">
                Already have an account? 
                <a href="/login" style="color: var(--primary); text-decoration: none;">
                    Sign in here
                </a>
            </div>
        </div>
    </div>

    <script>
        // API Base URL
        const API_BASE = window.location.origin;
        
        // Show notification function
        function showNotification(message, type = 'info') {
            alert(`${type.toUpperCase()}: ${message}`);
        }
        
        // Registration form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const displayName = document.getElementById('displayName').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate inputs
            if (!username || !email || !password) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }
            
            // Validate password strength
            if (password.length < 6) {
                showNotification('Password must be at least 6 characters', 'error');
                return;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showNotification('Please enter a valid email address', 'error');
                return;
            }
            
            const submitBtn = this.querySelector('button');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username, 
                        email, 
                        display_name: displayName || username,
                        password 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showNotification('Account created successfully!', 'success');
                    
                    // Save token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showNotification(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showNotification('Network error. Please try again.', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
